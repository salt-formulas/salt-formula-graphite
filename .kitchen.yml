---
driver:
  name: docker
  hostname: graphite.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: graphite
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - graphite
  pillars:
    top.sls:
      base:
        "*":
          - graphite

verifier:
  name: inspec
  sudo: true

platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt-formulas:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu

suites:

  - name: graphite_server
    provisioner:
      pillars-from-files:
        graphite.sls: tests/pillar/graphite_server.sls

  - name: cluster_server
    provisioner:
      pillars-from-files:
        graphite.sls: tests/pillar/cluster_server.sls
